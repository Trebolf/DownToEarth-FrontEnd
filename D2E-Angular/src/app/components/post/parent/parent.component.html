


<div class="post-container">
    <div *ngFor="let obj of postList" class="post">
        <div class="post-tab">{{obj?.user?.username}}</div>
        <div *ngIf="this.post" class="post-card">
            <p class="post-body">{{obj.postBody}}</p>
            <img class="post-media" src="{{obj.postMedia}}">
            <div class="post-status">
                <img src="../../../../assets/images/gem.png" class="gem-img" alt="background image">
                <div class="post-gem-count">{{obj.likesCount}}</div>
                <div class="post-time-submitted">{{obj.timePosted | date}}</div>
            </div>
            <div class="comment-container">
                <app-child></app-child>
            </div>
        </div>
    </div>
</div>
