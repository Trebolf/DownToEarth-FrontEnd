<p>profile works!</p>

<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">USERNAME</div>
        <div class="profile-info">
            <div>firstname</div>
            <div>lastname</div>
            <div>email</div>
            <div>location</div>
        </div>
    </div>
    <div class="profile-post-card">
        <div *ngFor="let obj of postList" class="post">
            <div class="post-tab">{{obj?.user?.username}}</div>
            <div *ngIf="this.post" class="post-card">
                <p class="post-body">{{obj.postBody}}</p>
                <div class="post-status">
                    <img src="../../../../assets/images/gem.png" class="gem-img" alt="background image">
                    <div class="post-gem-count">{{obj.likesCount}}</div>
                    <div class="post-time-submitted">{{obj.timePosted}}</div>
                </div>
                <div class="comment-container">
                    <app-child></app-child>
                </div>
            </div>
        </div>
    </div>
</div>
